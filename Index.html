
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Media</title>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<style>
*{
margin:0px;
padding:0px;
}

body{
background-image:linear-gradient(45deg,black, grey,black);
height:5000px;
}

#fire{
margin:25px 0px 0px 20px;
animation:fire 1s 1s;
}

@keyframes fire{
to{
transform:rotate(7200deg);
}
}

#fireproduction{
color:red;
font-size:45px;
font-weight:bold;
font-family:cursive;
position:absolute;
right:20px;
top:48px;
margin:0px;
padding:0px;
text-shadow:2px 2px 2px orange;
}

#godhra{
width:86%;
height:500px;
border-radius:36px;
position:absolute;
top:200px;
left:7%;
}

#godhra:hover{
transition:0.5s;
position:absolute;
top:220px;
left:7%;
}

#godhra>img{
border-radius:36px;
filter:saturate(0%);
}

#godhra>img:hover{
filter:saturate(200%);
transition:0.5s;
box-shadow:0px 0px 50px #ff7300;
}

#veer{
width:86%;
height:500px;
border-radius:36px;
position:absolute;
top:800px;
left:7%;
}

#veer>img{
filter:blur(50px);
border-radius:36px;
}

#veer>img:hover{
transition:1.5s;
filter:blur(0px);
box-shadow:0px 0px 50px red;
}

#mun{
width:86%;
height:500px;
border-radius:36px;
position:absolute;
top:1420px;
left:7%;
}

#mun:hover{
transition:1s;
position:absolute;
top:1400px;
left:7%;
}

#mun>img{
border-radius:36px;
filter:invert(100%);
}

#mun>img:hover{
transition:1s;
filter:invert(0%);
box-shadow:0px 0px 50px green;
}

#stree{
width:86%;
height:500px;
position:absolute;
top:2000px;
left:7%;
animation:stree;
animation-timeline:view();
}

@keyframes stree{
from{
filter:opacity(0%);
transform:translateY(200px);
}
to{
filter:opacity(100%);
transform:translateY(0px);
}
}

#stree:hover{
transition:1s;
left:11%;
}

#stree>img{
border-radius:36px;
filter:sepia(100%);
}

#stree>img:hover{
transition:1s;
filter:sepia(0%);
box-shadow:0px 0px 50px teal;
}

#maha{
width:86%;
height:1200px;
position:absolute;
top:2600px;
left:7%;
animation:maha;
animation-timeline:view();
}

@keyframes maha{
from{
filter:opacity(0%);
transform:translateY(250px);
}
to{
filter:opacity(100%);
transform:translateY(0px);
}
}

#maha:hover{
position:absolute;
top:2670px;
transition:1s;
}

#maha>img{
border-radius:36px;
filter:saturate(50%);
}

#maha>img:hover{
transition:1s;
filter:saturate(270%);
box-shadow:0px 0px 50px #ff4900;
}

#khel{
width:86%;
height:500px;
position:absolute;
top:4000px;
left:7%;
animation:khel;
animation-timeline:view();
}

@keyframes khel {
from{
transform:translateY(200px);
filter:opacity(0%);
}
to{
transform:translateY(-100px);
filter:opacity(100%);
}
}

#khel:hover{
position:absolute;
top:3900px;
transition:1s;
}

#khel>img{
border-radius:36px;
filter:brightness(4%);
}

#khel>img:hover{
transition:1s;
box-shadow:0px 0px 50px #9a40ff;
filter:saturate(200%);
}

#end{
position:absolute;
top:4700px;
color:orange;
text-shadow:2px 2px 2px red;
left:15%;
font-family:cursive;
font-size:55px;

}

</style>
</head>
